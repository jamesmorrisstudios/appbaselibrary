buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.0'
    }
}

apply plugin: 'maven'

group = 'com.jamesmorrisstudios'
version = '1.1'

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: mavenLocal().url)
        }
    }
}

apply plugin: 'com.android.library'

repositories {
    mavenLocal()
    maven { url "https://jitpack.io" }
    mavenCentral()
    jcenter()
}

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 2
        versionName "1.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.android.support:design:22.2.1'
    compile 'com.android.support:support-v4:22.2.1'
    compile 'com.android.support:appcompat-v7:22.2.1'

    compile 'com.jamesmorrisstudios:utilitieslibrary:1.1' //Local repo
    compile 'com.jamesmorrisstudios:datetimepickerlibrary:1.0' //Local repo
    //compile 'com.github.morris-james:UtilitiesLibrary:v1.1.1' //Jitpack
    //compile 'com.github.morris-james:MaterialDateTimePicker:v1.3.2.custom' //Jitpack
}
